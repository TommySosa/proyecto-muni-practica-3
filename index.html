<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <main class="container">
        <form class="register-form">
            <div class="input-container">
                <h1>Register form</h1>
                <label for="firstname">First name</label>
                <input type="text" class="inputs" id="firstname">
                <label for="lastname">Last name</label>
                <input type="text" class="inputs" id="lastname">
                <label for="username">User name</label>
                <input type="text" class="inputs" id="username">
                <label for="password">Password</label>
                <input type="password" class="inputs" id="password">
                <label for="confirmpass">Confirm password</label>
                <input type="password" class="inputs" id="confirmpass">
                <label for="birthday">Birthday</label>
                <input type="date" class="inputs" id="birthday">
                <label for="newsletter">Newsletter</label>
                <input type="checkbox" class="inputs" id="newsletter">
                <button onclick="validateInputs()">Register now</button>
            </div>
        </form>
    </main>
    <script src="index.js"></script>
</body>
